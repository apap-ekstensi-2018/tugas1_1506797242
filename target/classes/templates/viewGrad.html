<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Student</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<style>
			ul {
    			list-style-type: none;
    			margin: 0;
    			padding: 0;
    			overflow: hidden;
    			background-color: #333;
			}

			li {
    			float: left;
			}

			li a {
    			display: block;
    			color: white;
    			text-align: center;
    			padding: 14px 16px;
    			text-decoration: none;
			}

			li a:hover {
    			background-color: #111;
			}
			
			.button {
				background-color: red;
				font-size: 20px;
				color: white;
				margin: 2px 700px;
				border-radius: 10px;
			}
			.button1 {
				background-color: green;
				font-size: 20px;
				color: white;
				margin: 2px 700px;
				border-radius: 10px;
			}
		</style>
		
	</head>
	<body>
		<ul>
			<li><a href="#home">SI Kemahasiswaan</a></li>
  			<li><a class="active" href="#home">Home</a></li>
  			<li><a href="#cari">Tambah Mahasiswa</a></li>
			<li><a href="#cari">Kelulusan Mahasiswa</a></li>
			<li><a href="#cari">Cari Mahasiswa</a></li>
		</ul>
		<div class="container">
		<table id="studentTable" class="display" style="width:100%">
    		<tr>
    			<td><h6>Tahun</h6></td>
    			<td><h6 th:text="${tahun_masuk}"></h6></td>
    		</tr>
    		<tr>
    			<td><h6>Program Studi</h6></td>
    			<td><h6 th:text="${program_studi}"></h6></td>
    		</tr>
    		<tr>
    			<td><h6>Fakultas</h6></td>
    			<td><h6 th:text="${fakultas}"></h6></td>
    		</tr>
    		<tr>
    			<td><h6>Universitas</h6></td>
    			<td><h6 th:text="${universitas}"></h6></td>
    		</tr>
    		<tr>
    			<td>
		  		<h6 th:text="${presentaseKelulusan == null}? '0' + ' %' "></h6>
				</td>
    			<td>
    			<h6 th:text="${jlhMahasiswa==null} ? '0' : ${jlhMahasiswa} + ' dari ' + ${totalMahasiwa} + ' Mahasiswa Telah Lulus'"></h6>
    			</td>
    		</tr>
    	</table>
		</div>
	</body>
</html>
