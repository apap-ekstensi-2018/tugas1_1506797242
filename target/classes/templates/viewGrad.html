<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Student</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<style>
			ul {
    			list-style-type: none;
    			margin: 0;
    			padding: 0;
    			overflow: hidden;
    			background-color: #333;
			}

			li {
    			float: left;
			}

			li a {
    			display: block;
    			color: white;
    			text-align: center;
    			padding: 14px 16px;
    			text-decoration: none;
			}

			li a:hover {
    			background-color: #111;
			}
			
			.button {
				background-color: red;
				font-size: 20px;
				color: white;
				margin: 2px 700px;
				border-radius: 10px;
			}
			.button1 {
				background-color: green;
				font-size: 20px;
				color: white;
				margin: 2px 700px;
				border-radius: 10px;
			}
		</style>
		
	</head>
	<body>
		<ul>
			<li><a href="#home">SI Kemahasiswaan</a></li>
  			<li><a class="active" href="#home">Home</a></li>
  			<li><a href="#cari">Tambah Mahasiswa</a></li>
			<li><a href="#cari">Kelulusan Mahasiswa</a></li>
			<li><a href="#cari">Cari Mahasiswa</a></li>
		</ul>
			<div class="container">
			<h2>Presentase Kelulusan</h2>
			<div class="row">
				<div class="col-sm-6">
					<h4 style="font-weight: bold;">Tahun</h4>
				</div>
				<div class="col-sm-6">
					<h4 th:text="${thn_masuk}"></h4>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<h4 style="font-weight: bold;">Program Studi</h4>
				</div>
				<div class="col-sm-6">
					<h4 th:text="${prodi.nama_prodi}"></h4>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<h4 style="font-weight: bold;">Fakultas</h4>
				</div>
				<div class="col-sm-6">
					<h4 th:text="${prodi.fakultas.nama_fakultas}"></h4>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<h4 style="font-weight: bold;">Universitas</h4>
				</div>
				<div class="col-sm-6">
					<h4 th:text="${prodi.fakultas.universitas.nama_univ}">Program Studi</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<h4 style="font-weight: bold;">Persentase</h4>
				</div>
				<div class="col-sm-6">
					<h4 th:text="${persentase}+'%'"></h4>
					<h4 th:text="${total_lulus}+' dari '+${jumlah_mahasiswa}+' Mahasiswa Telah Lulus'"></h4>
				</div>
			</div>
		</div>
</body>
	</body>
</html>
